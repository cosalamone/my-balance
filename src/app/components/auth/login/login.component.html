<div class="login-card-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>App Gastos</mat-card-title>
      <mat-card-subtitle>Control Financiero Personal</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="Ingrese su email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>{{getFieldError('email')}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput 
                 type="password" 
                 formControlName="password"
                 placeholder="Ingrese su contraseña">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>{{getFieldError('password')}}</mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          <mat-icon>error</mat-icon>
          <span>{{errorMessage}}</span>
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit" 
                class="login-button full-width"
                [disabled]="!loginForm.valid || isLoading">
          <mat-icon *ngIf="isLoading">refresh</mat-icon>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>

      <div class="demo-info">
        <mat-divider class="mb-20"></mat-divider>
        <p><strong>Datos de demostración:</strong></p>
        <p>Email: demo@example.com</p>
        <p>Contraseña: demo123</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
