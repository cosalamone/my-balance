<div class="app-container">
  <mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="'navigation'"
        [mode]="'over'"
        [opened]="false">
      <mat-toolbar>Menú</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="drawer.close()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/ingresos" (click)="drawer.close()">
          <mat-icon>trending_up</mat-icon>
          <span>Ingresos</span>
        </a>
        <a mat-list-item routerLink="/gastos" (click)="drawer.close()">
          <mat-icon>trending_down</mat-icon>
          <span>Gastos</span>
        </a>
        <a mat-list-item routerLink="/ahorros" (click)="drawer.close()">
          <mat-icon>savings</mat-icon>
          <span>Ahorros</span>
        </a>
        <a mat-list-item routerLink="/reportes" (click)="drawer.close()">
          <mat-icon>analytics</mat-icon>
          <span>Reportes</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout(); drawer.close()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{title}}</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </mat-toolbar>
      
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Login view when not authenticated -->
  <div *ngIf="!isAuthenticated" class="login-container">
    <router-outlet></router-outlet>
  </div>
</div>
