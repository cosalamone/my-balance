<form (ngSubmit)="onSubmit()" class="mb-card p-4">
  <div class="mb-4">
    <label class="block mb-1">Categoría</label>
    <select [(ngModel)]="gasto.category" name="category" class="mb-input" required>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block mb-1">Descripción</label>
    <input [(ngModel)]="gasto.description" name="description" class="mb-input" required />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Monto</label>
    <input
      type="number"
      [(ngModel)]="gasto.amount"
      name="amount"
      class="mb-input"
      required
      min="0.01"
      step="0.01" />
  </div>
  <div class="mb-4">
    <label class="block mb-1">Fecha</label>
    <input type="date" [(ngModel)]="gasto.date" name="date" class="mb-input" required />
  </div>
  <div class="mb-4 flex gap-4">
    <label>
      <input type="checkbox" [(ngModel)]="gasto.isFixed" name="isFixed" />
      Fijo
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="gasto.isRecurring" name="isRecurring" />
      Recurrente
    </label>
  </div>
  <div class="flex gap-2">
    <button type="submit" class="mb-btn mb-btn--primary" [disabled]="loading">Guardar</button>
    <button type="button" class="mb-btn" (click)="cancel.emit()">Cancelar</button>
  </div>
</form>
