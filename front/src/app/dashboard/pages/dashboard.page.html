<div class="container-app h-screen flex flex-col p-0">
  <!-- Header -->
  <div class="flex-shrink-0 pt-2 pb-1 px-2">
    <h1 class="text-lg font-bold dashboard-title">Dashboard Financiero</h1>
    <p class="dashboard-subtitle text-xs">Resumen de tu actividad financiera actual</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex-1 flex justify-center items-center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!isLoading" class="flex-1 flex flex-col space-y-3 px-2 pb-2">
    <!-- Summary Cards -->
    <div class="flex-shrink-0">
      <mb-summary-cards [model]="summaryCardModel"></mb-summary-cards>
    </div>

    <!-- Quick Actions -->
    <div class="flex-shrink-0">
      <mb-quick-actions-card></mb-quick-actions-card>
    </div>

    <!-- Activity Summary -->
    <div class="flex-shrink-0">
      <mb-activity-summary-card 
        [summary]="currentSummary"
        (refreshClicked)="refreshData()">
      </mb-activity-summary-card>
    </div>
  </div>
</div>
