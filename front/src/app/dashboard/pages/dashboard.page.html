<div class="dashboard-layout container-app">
  <!-- Header Section -->
  <header class="dashboard-header">
    <mb-page-header
      title="üí∞ Dashboard Financiero"
      subtitle="Resumen completo de tu actividad financiera actual"></mb-page-header>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="60" strokeWidth="4"></mat-spinner>
    <p class="loading-text">Cargando tu informaci√≥n financiera...</p>
  </div>

  <!-- Dashboard Content -->
  <main *ngIf="!isLoading" class="dashboard-main">
    <!-- Summary Cards Section -->
    <mb-dashboard-section title="üìä Resumen General">
      <mb-summary-cards [model]="summaryCardModel"></mb-summary-cards>
    </mb-dashboard-section>

    <!-- Quick Actions Section -->
    <mb-dashboard-section
      title="‚ö° Acciones R√°pidas"
      subtitle="Gestiona tus finanzas de forma r√°pida y eficiente">
      <mb-quick-actions-card></mb-quick-actions-card>
    </mb-dashboard-section>

    <!-- Activity Summary Section -->
    <mb-dashboard-section
      title="üìà Actividad Reciente"
      subtitle="Tu actividad financiera de los √∫ltimos d√≠as">
      <mb-activity-summary-card
        [summary]="currentSummary"
        (refreshClicked)="refreshData()"></mb-activity-summary-card>
    </mb-dashboard-section>

    <!-- Daily Tip Section -->
    <mb-dashboard-section *ngIf="currentSummary" title="üí° Consejo del d√≠a">
      <div class="financial-card dashboard-card stat-card">
        <div class="flex items-center justify-between mb-3">
          <mat-icon class="text-primary-accent">lightbulb</mat-icon>
        </div>
        <p class="text-sm text-gray-600 leading-relaxed">
          {{ getDailyTip() }}
        </p>
      </div>
    </mb-dashboard-section>
  </main>

  <!-- Footer -->
  <footer class="flex-shrink-0 py-3 px-2" *ngIf="!isLoading">
    <div class="text-center">
      <p class="text-xs text-gray-500">
        √öltima actualizaci√≥n: {{ lastUpdated | date: 'medium' : 'es' }}
      </p>
    </div>
  </footer>
</div>
